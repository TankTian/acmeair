node_templates:
  booking:
    metadata:
      Designer:
        id: e3b32c8b-3970-47f9-b298-991fda2a1499
    properties:
      k8sManifest:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          labels:
            get_input: booking_name
          name:
            get_input: booking_name
        spec:
          replicas: 1
          selector:
            matchLabels:
              app:
                get_input: booking_name
          template:
            metadata:
              labels:
                app:
                  get_input: booking_name
            spec:
              containers:
                - env:
                    - name: AK
                      valueFrom:
                        configMapKeyRef:
                          key: ak
                          name:
                            get_attribute:
                              - huaweiair-config
                              - refName
                    - name: SK
                      valueFrom:
                        configMapKeyRef:
                          key: sk
                          name:
                            get_attribute:
                              - huaweiair-config
                              - refName
                    - name: JAR_NAME
                      value: acmeair-booking-service
                    - name: JAVA_OPTS
                      valueFrom:
                        configMapKeyRef:
                          key: java_opts
                          name:
                            get_attribute:
                              - huaweiair-config
                              - refName
                  image:
                    get_input: booking_image
                  name: booking-container
              imagePullSecrets:
                - name: default-secret
    requirements:
      - dependency:
          node: huaweiair-config
      - dependency:
          node: mongo-service
    type: HuaweiCloud.CCE.Deployment
  customer:
    metadata:
      Designer:
        id: 4cc6d116-ee2c-44ab-b88a-2c7bc7022766
    properties:
      k8sManifest:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          labels:
            get_input: customer_name
          name:
            get_input: customer_name
        spec:
          replicas: 1
          selector:
            matchLabels:
              app:
                get_input: customer_name
          template:
            metadata:
              labels:
                app:
                  get_input: customer_name
            spec:
              containers:
                - env:
                    - name: AK
                      valueFrom:
                        configMapKeyRef:
                          key: ak
                          name:
                            get_attribute:
                              - huaweiair-config
                              - refName
                    - name: SK
                      valueFrom:
                        configMapKeyRef:
                          key: sk
                          name:
                            get_attribute:
                              - huaweiair-config
                              - refName
                    - name: JAR_NAME
                      value: acmeair-customer-service
                    - name: JAVA_OPTS
                      valueFrom:
                        configMapKeyRef:
                          key: java_opts
                          name:
                            get_attribute:
                              - huaweiair-config
                              - refName
                  image:
                    get_input: customer_image
                  name: customer-container
              imagePullSecrets:
                - name: default-secret
    requirements:
      - dependency:
          node: huaweiair-config
      - dependency:
          node: mongo-service
    type: HuaweiCloud.CCE.Deployment
  huaweiair-config:
    metadata:
      Designer:
        id: f4b5614f-4ee5-44a6-a1bb-03d76f981892
    properties:
      data:
        ak:
          concat:
            - '-DAPPLICATION_ID='
            - get_input: appId
            - ' -Dcse.credentials.accessKey='
            - get_input: AK
        java_opts:
          concat:
            - '-Dspring.profiles.active=mongodb '
            - '-Dspring.data.mongodb.host=mongodb '
            - '-Dspring.data.mongodb.port='
            - get_input: mongo_port
        sk:
          concat:
            - '-Dcse.credentials.secretKey='
            - get_input: SK
    type: HuaweiCloud.CCE.ConfigMap
  mongo:
    metadata:
      Designer:
        id: f941b656-a0a1-41b4-a6de-3533427acbc7
    properties:
      k8sManifest:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          labels:
            get_input: mongo_name
          name:
            get_input: mongo_name
        spec:
          replicas: 1
          selector:
            matchLabels:
              app:
                get_input: mongo_name
          template:
            metadata:
              labels:
                app:
                  get_input: mongo_name
            spec:
              containers:
                - image:
                    get_input: mmongo_image
                  name: mongo-container
              imagePullSecrets:
                - name: default-secret
    requirements:
      - dependency:
          node: huaweiair-config
    type: HuaweiCloud.CCE.Deployment
  mongo-service:
    metadata:
      Designer:
        id: 6c6bb9f7-24b5-4a11-87cb-8bfbff9764a7
    properties:
      k8sManifest:
        apiVersion: v1
        kind: Service
        metadata:
          labels:
            app:
              get_input: mongo_name
          name:
            get_input: mongo_name
        spec:
          ports:
            - name: mongodb
              port: 32717
              protocol: TCP
              targetPort: 27017
          selector:
            app:
              get_input: mongo_name
          type: ClusterIP
    requirements:
      - dependency:
          node: mongo
    type: HuaweiCloud.CCE.Service
  website:
    metadata:
      Designer:
        id: eb7f2925-4a36-4612-9cab-379154e7f0b9
    properties:
      k8sManifest:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          labels:
            app:
              get_input: website_name
          name:
            get_input: website_name
        spec:
          replicas: 1
          selector:
            matchLabels:
              app:
                get_input: website_name
          template:
            metadata:
              labels:
                app:
                  get_input: website_name
            spec:
              containers:
                - env:
                    - name: AK
                      valueFrom:
                        configMapKeyRef:
                          key: ak
                          name:
                            get_attribute:
                              - huaweiair-config
                              - refName
                    - name: SK
                      valueFrom:
                        configMapKeyRef:
                          key: sk
                          name:
                            get_attribute:
                              - huaweiair-config
                              - refName
                    - name: JAR_NAME
                      value: acmeair-webapp
                    - name: JAVA_OPTS
                      value: '-Dspring.profiles.active=sc'
                  image:
                    get_input: website_image
                  name: website-container
                  ports:
                    - containerPort: 8080
                      protocol: TCP
              imagePullSecrets:
                - name: default-secret
    requirements:
      - dependency:
          node: huaweiair-config
    type: HuaweiCloud.CCE.Deployment
  website-service:
    metadata:
      Designer:
        id: e5d7b724-a065-4684-be1c-49994270db82
    properties:
      k8sManifest:
        apiVersion: v1
        kind: Service
        metadata:
          labels:
            app:
              get_input: website_name
          name:
            get_input: website_name
        spec:
          ports:
            - name:
                get_input: website_name
              nodePort:
                get_input: website_port
              port: 8080
              protocol: TCP
              targetPort: 8080
          selector:
            app:
              get_input: website_name
          type: NodePort
    requirements:
      - dependency:
          node: website
    type: HuaweiCloud.CCE.Service
